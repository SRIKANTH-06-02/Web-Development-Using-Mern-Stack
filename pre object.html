<!DOCtype html>
<html>
<head>
	<title>Pre-defined Objects Example</title>
</head>
<body>
<h3>JavaScript Pre-defined Objects Demo</h3>
<script>
	document.write("learning Java Script<br>");
	window.confirm("Click OK to continue using window object");
	var number = 7.6;
	document.write("Rounded Value of 7.6 is: " + Math.round(number) + "<br>");
	document.write("Power of 2^3 is: " + Math.pow(2, 3) + "<br>");
	var msg = "welcome to java script";
	document.write("Original String: " + msg + "<br>");
	document.write("Lowercase String: " + msg.toLowerCase() + "<br>");
	document.write("Uppercase String: " + msg.toUpperCase() + "<br>");
	document.write("First character: " + msg.charAt(5));
</script>
</body>
</html>
